	<div id="header">
		<div id="nav_wrapper">
			<div id="nav">
				<div class="inner">
					<h1 id="title"><a href="/">{{.SiteInfo.Site}}</a></h1>
					<div id="description" class="seal"></div>
					<ul class="right">
					{{range .SiteInfo.CategoryStatis}}
						<li><a href="././{{.Object.Alias}}/index.html">{{.Object.Name}}</a></li>
						<li class="dot">&bull;</li>
					{{end}}
					</ul>
				</div>
			</div>
		</div>
		<div id="header_inner">
			<div id="social">
				<a href="{{.SiteInfo.Socials.weibadsfo}}" target="_blank" title="Follow Me @ Twitter"><img src="././images/ic16_twitter.png"></a>
				<a href="http://github.com/lyricat" target="_blank" title="Fork Me @ Github"><img src="././images/ic16_github.png"></a>
				<a href="http://lyric.im/feed" target="_blank" title="Subscribe My Blog"><img src="././images/ic16_rss.png"></a>
			</div>
			<div id="search">
				<form action="http://google.com/search" method="get" accept-charset="utf-8">
				<input type="text" name="q" results="0" class="search_box" placeholder="Search">
				<input type="hidden" name="q" value="site:lyric.im">
				</form>
			</div>
			<div class="sep"></div>
		</div>
	</div>
